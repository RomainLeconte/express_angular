<mat-card>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="post-container">
            <mat-form-field>
                <input matInput type="text" placeholder="username" name="username" id="username" [(ngModel)]="user.username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="password" name="password" id="password" [(ngModel)]="user.password" required>
            </mat-form-field>
            <button mat-button type="submit" [disabled]="!loginForm.form.valid">login</button>
        </div>
    </form>
</mat-card>
