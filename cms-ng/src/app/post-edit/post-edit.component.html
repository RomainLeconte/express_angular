<mat-card *ngIf="post as post; else loading">
    <form [formGroup]="editForm" #formDirective="ngForm" (submit)="updatePost(formDirective)">
        <div class="example-card">
            <mat-form-field>
                <input matInput placeholder="title" formControlName="title" [value]="post.title" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="sub-title" formControlName="subtitle" [value]="post.subtitle" required>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="content" formControlName="content" [value]="post.content" required></textarea>
            </mat-form-field>
            <label for="image">Choose your image</label>
            <input type="file" name="image" id="image" [value]="post.image">
            <button mat-button type="button" (click)="upload()">upload</button>
            <button mat-button type="submit">update post</button>
        </div>
    </form>
</mat-card>
<ng-template #loading>
    <mat-spinner> </mat-spinner>
</ng-template>
