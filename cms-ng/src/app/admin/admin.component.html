<mat-card>
  <button mat-button (click)="logout()">logout</button>
  {{errorFromServer}}
</mat-card>

<mat-selection-list #blogpost>
  <mat-list-option *ngFor="let post of allPosts" [value]="post._id">
    <a [routerLink]="['/admin/blog-posts/', post._id]">{{ post.title }}</a>
  </mat-list-option>
</mat-selection-list>

<mat-card>Blog post selected : {{ blogpost.selectedOptions.selected.length }}</mat-card>

<mat-card>
  <mat-card-actions>
    <button mat-button *ngIf="blogpost.selectedOptions.selected.length > 0" (click)="deletePosts(blogpost.selectedOptions.selected)">Delete</button>
  </mat-card-actions>
</mat-card>

<app-post-create></app-post-create>
